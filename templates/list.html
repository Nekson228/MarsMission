{% extends "index.html" %}

{% block content %}
    {% if list_type == 'ol' %}
    <ol>
        {% for item in profs['profs'] %}
            <li>{{ item }}</li>
        {% endfor %}
    </ol>
    {% elif list_type == 'ul' %}
    <ul>
        {% for item in profs['profs'] %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
