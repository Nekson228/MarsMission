{% extends "index.html" %}

{% block content %}
{% set member = members | random %}
<h3>{{ member['name'] }}</h3>
<div  class="profile">
    <img src="{{ member['image'] }}">
    <p>Профессии: {% for prof in member['professions'] | sort %} {{prof}}{% if not loop.last %}, {% else %}. {% endif %}{% endfor %}</p>
</div>
{% endblock %}
